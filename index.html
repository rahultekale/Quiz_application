<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question">Question text</div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="0" class="option">
                    <span id="option0">Option 1</span>
                </label>
                <label>
                    <input type="radio" name="option" value="1" class="option">
                    <span id="option1">Option 2</span>
                </label>
                <label>
                    <input type="radio" name="option" value="2" class="option">
                    <span id="option2">Option 3</span>
                </label>
                <label>
                    <input type="radio" name="option" value="3" class="option">
                    <span id="option3">Option 4</span>
                </label>
            </div>
            <button id="next" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
